backend:
  name: git-gateway
  branch: master
  use_graphql: true

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: /assets

collections:
  
  - name: blog
    label: Blog
    folder: blog
    create: true
    sortable_fields: ['date', 'commit_date', 'fields.date', 'title']
    fields:
      - { name: "date", label: "Post Date", default: "", date_format: "MMMM DD YYYY", picker_utc: true, widget: 'datetime' }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "tag", label: "Tag", widget: "string" }
      - { name: "author", label: "Author", widget: "string" }
      - { name: body, label: Body, widget: markdown }
      - { name: "image", label: "Image", widget: "image"}

  - name: podcasts
    label: Podcasts
    folder: podcasts
    create: true
    fields:
      - { name: "podcast_date", label: "Podcast Date", default: "", date_format: "MMMM DD YYYY", picker_utc: false, widget: 'datetime' }
      - { name: "podcast_title", label: "Podcast Title", widget: "string" }
      - { name: "podcast_description",label: "Podcast Description", widget: "text"}
      - { name: "podcast_url", label: "Podcast URL",  widget: "text"}
      - { name: "podcast_image", label: "Podcast Image", widget: "image"}