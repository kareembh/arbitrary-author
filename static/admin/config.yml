backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    identifier_field: name
    label: Blog
    folder: content/blog
    create: true
    sortable_fields: ['date', 'commit_date', 'fields.date']
    fields:
      - { name: "date", label: "Post Date", default: "", date_format: "MMMM DD YYYY", time_format: "HH:mm", format: "LLL", picker_utc: true, widget: 'datetime' }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "tag", label: "Tag", widget: "string" }
      - { name: "author", label: "Author", widget: "string" }
      - { name: body, label: Body, widget: markdown }
      - { name: "image", label: "Image", widget: "image"}

  - name: podcasts
    identifier_field: name
    label: Podcasts
    folder: content/podcasts
    create: true
    fields:
      - { name: "date", label: "Post Date", default: "", date_format: "MMMM DD YYYY", time_format: "HH:mm", format: "LLL", picker_utc: false, widget: 'datetime' }
      - { name: "title", label: "Title", widget: "string" }
      - {label: "Description", name: "description", widget: "text"}
      - {label: "URL", name: "url", widget: "text"}
      - { name: "image", label: "Image", widget: "image"}